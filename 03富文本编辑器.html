<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>赵六</li>
  </ul>

  <textarea name="" id="" cols="30" rows="10"></textarea>
  <script>
    /*
      为什么要使用富文本编辑器工具:
        - 表单中输入大量的内容时使用textarea
        - 如果希望输入的大量内容时具有格式的，可以使用一些工具，称为富文本编辑器

      富文本编辑器相关概念:
        - 富文本：有格式的文本
          - 超文本：通过普通文本描述富文本的一种方式。（最终的结果是富文本）
        - 富文本编辑器，本质上就是通过一个工具，让页面中的某个textarea具备更多的功能，最终输出的是富文本形式的内容
          - 实现方式：通过设置好的功能，让某些普通文本被某些标签包裹
            - 最终保存的是具有标签的文本内容，到页面中展示时，具有标签的部分就有格式了

      使用方式：
        - 文档是英文，如果看不懂，可以百度找其他人的使用感想(小教程)
        - js目录下准备了两个文件， 主文件和setup文件
          - setup文件是配置文件，内部的配置选项可以自己通过查看文档或注释的方式了解功能

        - 内容的获取方式：
          - 如果页面中只有单个富文本编辑器时
            - tinyMCE.activeEditor.getContent(); // 获取内容
            - tinyMCE.editors[0].getContent(); // 获取内容
              - 索引位置可以修改

    */



  </script>
</body>

</html>
