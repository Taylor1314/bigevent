    <p>
      联播+10月16日，中华人民共和国成立70周年庆祝活动总结会议在京举行。习近平总书记在人民大会堂亲切会见庆祝活动筹办工作有关方面代表，向他们表示衷心感谢和诚挚问候，对他们在工作中取得的优异成绩给予充分肯定，勉励大家奋发有为、再立新功。
    </p>
    <p>　　日前，习近平主持召开中央政治局常委会会议，专门听取庆祝活动总结报告并发表重要讲话。在讲话中，他深刻阐述国庆70周年活动成功举办的重大意义，充分肯定庆祝活动筹办工作，对深化和拓展庆祝活动成果提出明确要求。</p>
    <p>　　央视网《联播+》梳理其中精彩论述，与您一起把庆祝活动激发的精气神转化为奋进新时代的强大动力。</p>
