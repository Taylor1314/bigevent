  <!-- 下面是我们自己的代码： -->
  <script>
    /*
      功能简介：
        1 通过模板引擎进行页面的结构创建
        2 设置顶部的筛选功能
        3 制作数据的分页功能
    */

    // 功能1：页面加载中请求数据生成结构
    $.ajax({
      url: 'http://localhost:8000/admin/search',
      // 页面第一次请求时，是进行基本数据获取，无需传入其他参数
      data: {
        type: $('#selCategory').val(),
        state: $('#selStatus').val()
      },
      success: function (res) {
        // 1.1 检测服务端的响应状态
        if (res.code === 200) {
          // 1.2 通过模板引擎生成页面结构
          var htmlStr = template('article', res);

          // 1.3 将结构字符串生成给对应标签即可
          $('tbody').html(htmlStr);
        }
      }
    });

    // 功能2：筛选文章数据
    // 2.1 请求服务端接口，获取文章分类信息(可以使用上个页面设置的article.getCate()进行获取)
    article.getCate({
      callback: function (res) {
        if (res.code === 200) {
          // 2.2 通过模板生成分类下拉菜单的选项
          var htmlStr = template('category', res);
          $('#selCategory').append(htmlStr);
        }
      }
    });

    // 2.2 给筛选按钮设置点击事件
    //    - 筛选按钮是submit按钮，可以修改为普通按钮或阻止默认行为
    $('#btnSearch').on('click', function (e) {
      // 阻止默认的提交
      e.preventDefault();

      // 2.3 发送请求，请求筛选的数据
      $.ajax({
        url: 'http://localhost:8000/admin/search',
        // 筛选时需要传入type和state参数，代表文章分类和文章状态
        data: {
          type: $('#selCategory').val(),
          state: $('#selStatus').val()
        },
        success: function (res) {
          // 1.1 检测服务端的响应状态
          if (res.code === 200) {
            // 1.2 通过模板引擎生成页面结构
            var htmlStr = template('article', res);

            // 1.3 将结构字符串生成给对应标签即可
            $('tbody').html(htmlStr);
          }
        }
      });

    });
  </script>
